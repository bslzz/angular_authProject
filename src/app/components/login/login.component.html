<p class="text-center fs-6" [ngClass]="toastMsgClass">
  {{ displayMsg }}
</p>

<form
  class="border p-3 rounded-3"
  [formGroup]="loginForm"
  (ngSubmit)="onFormSubmit()"
>
  <div class="row g-0">
    <div class="col text-center p-2 mb-3 bg-light">
      <span class="fs-4">Login</span>
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <label for="email" class="form-label">Email*</label>
      <input
        type="text"
        id="email"
        class="form-control"
        formControlName="email"
      />
      <div
        class="form-text text-danger"
        *ngIf="email.errors?.['required'] && (email.touched || email.dirty)"
      >
        Email is required
      </div>
      <div
        class="form-text text-danger"
        *ngIf="email.errors?.['email'] || email.errors?.['pattern']"
      >
        Email is invalid
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col mb-3">
      <label for="password" class="form-label">Password*</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        autocomplete="on"
      />
      <div
        class="form-text text-danger"
        *ngIf="password.errors?.['required'] && (password.touched || password.dirty)"
      >
        Password is required
      </div>
      <div
        class="form-text text-danger"
        *ngIf="password.errors?.['minlength'] || password.errors?.['maxlength']"
      >
        Must be 6-15 characters
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6 offset-3">
      <div class="d-grid">
        <button
          type="submit"
          [disabled]="!loginForm.valid"
          class="btn btn-primary"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</form>
